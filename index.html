<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

        <title>Weight Tracker App</title>
    </head>
    <body>
    	<section class="section--wrapper">
    		<div class="text--center">
    			<h2>Weight Tracking App</h2>
    			<h5>Calorie Counting Made Easy</h5>
    		</div>
			<div class="signup--form">
				<h4>Let's get started</h4>
				<form>
					<input type="text" name="username" placeholder="Username">
					<input type="email" name="email" placeholder="Email address">
					<input type="text" name="currentweight" placeholder="Current weight">
					<input type="text" name="targetedweight" placeholder="Targeted weight">
					<input type="password" name="password" placeholder="Password">
					<input type="confirmpassword" name="confirmpassword" placeholder="Confirm password">
					<div class="text--center">
						<button type="submit">Proceed</button>
					</div>
				</form>
			</div>
    	</section>
    </body>
</html>
